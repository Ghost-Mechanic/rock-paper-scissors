<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Welcome to the game of Rock Paper Scissors!</h1>
        <h2>First player to reach a score of 5 wins.</h2>
        <h3>Make your choice:</h3>
        <div class="buttons">
            <button id="rock">
                <img src="https://www.creativefabrica.com/wp-content/uploads/2021/09/02/stone-rock-illustration-Graphics-16718162-2-580x387.png">
                <div>Rock</div>
            </button>
            <button id="paper">
                <img src="https://static.vecteezy.com/system/resources/previews/027/722/017/original/flying-paper-document-or-bill-drawing-doodle-png.png">
                <div>Paper</div>
            </button>
            <button id="scissors">
                <img src="https://easydrawingguides.com/wp-content/uploads/2020/06/Scissors-Step-10.png">
                <div>Scissors</div>
            </button>
        </div>
        <div id="results">
            <p id="round"></p>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
